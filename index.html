<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zefoy Automation Panel</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #121212; color: #e0e0e0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background-color: #1e1e1e; padding: 25px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        h1 { color: #bb86fc; }
        input[type="text"] { width: calc(100% - 24px); padding: 12px; margin-bottom: 15px; background-color: #2c2c2c; border: 1px solid #444; color: #e0e0e0; border-radius: 4px; font-size: 16px; }
        button { background-color: #03dac6; color: #121212; border: none; padding: 12px 20px; font-size: 16px; font-weight: bold; border-radius: 4px; cursor: pointer; transition: background-color 0.3s; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        #logs { margin-top: 20px; background-color: #2c2c2c; border-radius: 4px; padding: 15px; height: 400px; overflow-y: scroll; white-space: pre-wrap; font-family: "Courier New", Courier, monospace; font-size: 14px; border: 1px solid #444; }
        .log-entry { padding: 2px 0; }
        .log-entry.error { color: #cf6679; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zefoy Automation Panel</h1>
        <p>Enter the TikTok video URL and click Start.</p>
        <input type="text" id="videoUrl" placeholder="https://www.tiktok.com/@username/video/...">
        <button id="startButton">Start Automation</button>

        <h2>Live Logs</h2>
        <div id="logs"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const startButton = document.getElementById('startButton');
        const videoUrlInput = document.getElementById('videoUrl');
        const logsDiv = document.getElementById('logs');

        startButton.addEventListener('click', () => {
            const videoUrl = videoUrlInput.value;
            if (videoUrl) {
                startButton.disabled = true;
                videoUrlInput.disabled = true;
                socket.emit('start-automation', { videoUrl });
            } else {
                alert('Please enter a video URL.');
            }
        });

        socket.on('log', (message) => {
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            if (message.toLowerCase().includes('error')) {
                logEntry.classList.add('error');
            }
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight; // Auto-scroll to bottom
        });
    </script>
</body>
</html>
